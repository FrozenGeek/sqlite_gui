          <div class='btn-group dropdown'>
            <!-- Bootstrap bug?  onload function never gets called -->
            <button type = 'button'
                    id = 'login_button'
                    class = 'btn btn-outline-primary'
                    data-bs-toggle = 'dropdown'>
            </button>
            <!-- style=transform:translate is obviously just a hack. -->
            <div class='dropdown-menu dropdown-menu' 
                 style='transform:translateX(-120px);'>
              <form class='m-3' 
                    id='login_form' 
                    method=POST 
                    action='/cgi-bin/Auth.cgi'
                    onsubmit='LoginButton.pressed(event, this)'>
                <div class='form-group'>
                  <input type='text' class='form-control'
                         id='fm1'
                         name='username'
                         autocomplete='username'
                         placeholder='Username'>
                </div>
                <div class='form-group'>
                  <input type='password' 
                         class='form-control' 
                         id='fm2'
                         name='password'
                         autocomplete='current-password'
                         placeholder='Password'>
                </div>
                <div>
                  <input type='hidden'
                         id='login_action'
                         name='login_action'
                         value='login'>
                </div>
                <div class='form-group py-2 d-flex justify-content-center'>
                  <button type='submit' 
                          class='btn btn-primary'
                          id='login_submit_button'>
                      Log In
                  </button>
                </div>
              </form>
            </div>
